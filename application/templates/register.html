
{% extends "layout.html" %}
    
{% block content %}

    <h2>New User Registration</h2>

    <div class="container">
        <form name="register" action="register.php" method="get">


            <br>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>


            <br>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <br>
            <label for="password-confirm"><b>Confirm  Password</b></label>
            <input type="password" placeholder="Re-enter Password" name="password-confirm" required>

            <br>
            <label for="first_name"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="first_name" required>

            <br>
            <label for="last_name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="last_name" required>


            <br class="clear">
            <input class="btn-submit" type="submit" name="submit" value="Register Now">
        </form>


    </div>

{% endblock %}
